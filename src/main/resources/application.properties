spring.application.name=altmate

# JWT Configuration
app.jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast64CharactersLong!
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization,Content-Type
app.cors.allow-credentials=true
app.cors.max-age=3600

spring.datasource.url = jdbc:postgresql://localhost:5432/altmate
spring.datasource.username = postgres
spring.datasource.password = 15122

server.port=8081

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Base URL
app.base-url=http://localhost:8081

# Social Media API Credentials
# Meta (Facebook, Instagram, Threads)
social.meta.app-id=YOUR_FACEBOOK_APP_ID
social.meta.app-secret=YOUR_FACEBOOK_APP_SECRET

# Twitter/X
social.twitter.api-key=YOUR_TWITTER_API_KEY
social.twitter.api-secret=YOUR_TWITTER_API_SECRET

# LinkedIn
social.linkedin.client-id=YOUR_LINKEDIN_CLIENT_ID
social.linkedin.client-secret=YOUR_LINKEDIN_CLIENT_SECRET

# WhatsApp Business API
social.whatsapp.phone-number-id=YOUR_WHATSAPP_PHONE_NUMBER_ID
social.whatsapp.business-account-id=YOUR_WHATSAPP_BUSINESS_ACCOUNT_ID
social.whatsapp.access-token=YOUR_WHATSAPP_ACCESS_TOKEN

# Facebook Messenger
social.messenger.page-access-token=YOUR_MESSENGER_PAGE_ACCESS_TOKEN
social.messenger.verify-token=YOUR_MESSENGER_VERIFY_TOKEN
social.messenger.app-secret=YOUR_MESSENGER_APP_SECRET
